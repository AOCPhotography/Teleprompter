<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teleprompter</title>
  <style>
    body {
      background-color: black;
      color: white;
      margin: 0;
      font-size: 48px;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #controls {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.85);
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      z-index: 9999;
    }
    #script {
      padding: 120px 100px 60px 100px;
      max-width: 1000px;
      margin: auto;
      white-space: pre-wrap;
      outline: none;
      transform: scaleX(-1);
    }
    .hidden {
      display: none !important;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
    .highlight {
      background-color: yellow;
      color: black;
      padding: 2px 4px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button onclick="togglePlay()">‚ñ∂Ô∏è / ‚è∏Ô∏è</button>
    <button onclick="toggleFullscreen()">‚õ∂ Fullscreen</button>
    <button onclick="toggleMirror()">ü™û Mirror</button>
    <button onclick="toggleEditMode()">‚úèÔ∏è Edit Mode</button>
    <button onclick="saveScript()">üíæ Save</button>
    <button onclick="highlightSelection()">üñçÔ∏è Highlight</button>
    <button onclick="removeHighlight()">‚ùå Remove Highlight</button>
    <button onclick="nextHighlight()">‚û°Ô∏è Next Highlight</button>
    <input type="file" id="fileInput" accept=".txt" style="display: none" onchange="loadFile(event)" />
    <button onclick="document.getElementById('fileInput').click()">üìÑ Load File</button>
  </div>

  <div id="script" contenteditable="true">Paste your teleprompter script here...</div>

  <script>
    const script = document.getElementById("script");
    const controls = document.getElementById("controls");
    let isPlaying = false;
    let scrollSpeed = 2;
    let fontSize = 48;
    let scrollInterval;
    let mirrorMode = true;
    let editMode = true;

    function togglePlay() {
      isPlaying = !isPlaying;
      if (isPlaying) {
        scrollInterval = setInterval(() => {
          window.scrollBy(0, scrollSpeed);
        }, 16);
      } else {
        clearInterval(scrollInterval);
      }
    }

    function toggleFullscreen() {
      const isFull = !!document.fullscreenElement;
      if (!isFull) {
        document.documentElement.requestFullscreen().then(() => {
          controls.classList.add("hidden");
        });
      } else {
        document.exitFullscreen().then(() => {
          controls.classList.remove("hidden");
        });
      }
    }

    function toggleMirror() {
      mirrorMode = !mirrorMode;
      script.style.transform = mirrorMode ? "scaleX(-1)" : "scaleX(1)";
    }

    function toggleEditMode() {
      editMode = !editMode;
      script.contentEditable = editMode;
    }

    function saveScript() {
      const blob = new Blob([script.innerHTML], {type: 'text/html'});
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'teleprompter.html';
      a.click();
    }

    function highlightSelection() {
      const selection = window.getSelection();
      if (selection.rangeCount > 0) {
        const range = selection.getRangeAt(0);
        const span = document.createElement('span');
        span.className = 'highlight';
        range.surroundContents(span);
        selection.removeAllRanges();
      }
    }

    function removeHighlight() {
      const selection = window.getSelection();
      if (selection.rangeCount > 0) {
        const range = selection.getRangeAt(0);
        const node = range.startContainer.parentNode;
        if (node.classList.contains('highlight')) {
          const parent = node.parentNode;
          parent.replaceChild(document.createTextNode(node.textContent), node);
        }
      }
    }

    function nextHighlight() {
      const highlights = document.querySelectorAll('.highlight');
      for (let i = 0; i < highlights.length; i++) {
        const rect = highlights[i].getBoundingClientRect();
        if (rect.top > 0) {
          window.scrollBy(0, rect.top - 100);
          break;
        }
      }
    }

    function loadFile(event) {
      const reader = new FileReader();
      reader.onload = function(e) {
        script.innerText = e.target.result;
      }
      reader.readAsText(event.target.files[0]);
    }

    document.addEventListener("keydown", (e) => {
      switch (e.key) {
        case " ":
          e.preventDefault();
          togglePlay();
          break;
        case "+":
          scrollSpeed += 0.5;
          break;
        case "-":
          scrollSpeed = Math.max(0.5, scrollSpeed - 0.5);
          break;
        case "{":
          fontSize = Math.max(12, fontSize - 4);
          script.style.fontSize = fontSize + "px";
          break;
        case "}":
          fontSize += 4;
          script.style.fontSize = fontSize + "px";
          break;
        case "ArrowDown":
          window.scrollBy(0, fontSize);
          break;
        case "ArrowUp":
          window.scrollBy(0, -fontSize);
          break;
        case "f":
        case "F":
          toggleFullscreen();
          break;
      }
    });
  </script>
</body>
</html>
