<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teleprompter</title>
  <style>
    body {
      background-color: black;
      color: white;
      margin: 0;
      font-size: 48px;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #controls {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.85);
      padding: 4px;
      display: flex;
      justify-content: center;
      gap: 6px;
      z-index: 9999;
      flex-wrap: wrap;
    }
    #script {
      padding: 120px 80px 60px 80px;
      max-width: 1000px;
      margin: auto;
      white-space: pre-wrap;
      outline: none;
      transform: scaleX(-1); /* Mirror mode */
    }
    button, input[type=range] {
      font-size: 10px;
      padding: 2px 6px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover, input[type=range]:hover {
      background-color: #555;
    }
    input[type=range] {
      width: 60px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button onclick="togglePlay()">‚ñ∂Ô∏è / ‚è∏Ô∏è</button>
    <button onclick="toggleFullscreen()">‚õ∂ Fullscreen</button>
    <button onclick="toggleMirror()">ü™û Toggle Mirror</button>
    <button onclick="toggleEditMode()">‚úèÔ∏è Edit Mode</button>
    <input type="file" id="fileInput" />
    <button onclick="saveScript()">üíæ Save</button>
    <label>Speed <input type="range" min="0.5" max="10" step="0.5" value="2" id="speedSlider"></label>
    <label>Font <input type="range" min="12" max="96" step="4" value="48" id="fontSlider"></label>
  </div>

  <div id="script" contenteditable="true">Paste your teleprompter script here...</div>

  <script>
    const script = document.getElementById("script");
    const speedSlider = document.getElementById("speedSlider");
    const fontSlider = document.getElementById("fontSlider");
    let isPlaying = false;
    let scrollInterval;

    // Load script from localStorage
    script.innerText = localStorage.getItem('teleprompterScript') || script.innerText;

    // Save script content on input
    script.addEventListener('input', () => {
      localStorage.setItem('teleprompterScript', script.innerText);
    });

    function togglePlay() {
      isPlaying = !isPlaying;
      if (isPlaying) {
        scrollInterval = setInterval(() => {
          window.scrollBy(0, parseFloat(speedSlider.value));
        }, 16);
      } else {
        clearInterval(scrollInterval);
      }
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    function toggleMirror() {
      script.style.transform = script.style.transform === 'scaleX(-1)' ? 'scaleX(1)' : 'scaleX(-1)';
    }

    function toggleEditMode() {
      script.contentEditable = script.isContentEditable ? "false" : "true";
    }

    document.getElementById('fileInput').addEventListener('change', (e) => {
      const reader = new FileReader();
      reader.onload = function () {
        script.innerText = reader.result;
        localStorage.setItem('teleprompterScript', reader.result);
      };
      reader.readAsText(e.target.files[0]);
    });

    function saveScript() {
      const blob = new Blob([script.innerText], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'teleprompter-script.txt';
      a.click();
      URL.revokeObjectURL(url);
    }

    speedSlider.addEventListener('input', () => {
      if (isPlaying) {
        clearInterval(scrollInterval);
        scrollInterval = setInterval(() => {
          window.scrollBy(0, parseFloat(speedSlider.value));
        }, 16);
      }
    });

    fontSlider.addEventListener('input', () => {
      script.style.fontSize = fontSlider.value + "px";
    });

    document.addEventListener("keydown", (e) => {
      if (e.ctrlKey && e.shiftKey) {
        switch (e.key) {
          case "1":
            speedSlider.value = Math.max(0.5, parseFloat(speedSlider.value) - 0.5);
            break;
          case "2":
            speedSlider.value = Math.min(10, parseFloat(speedSlider.value) + 0.5);
            break;
          case "4":
            fontSlider.value = Math.max(12, parseInt(fontSlider.value) - 4);
            script.style.fontSize = fontSlider.value + "px";
            break;
          case "5":
            fontSlider.value = Math.min(96, parseInt(fontSlider.value) + 4);
            script.style.fontSize = fontSlider.value + "px";
            break;
        }
      } else if (e.key === " ") {
        e.preventDefault();
        togglePlay();
      } else if (e.key === "ArrowDown") {
        window.scrollBy(0, parseInt(fontSlider.value));
      } else if (e.key === "ArrowUp") {
        window.scrollBy(0, -parseInt(fontSlider.value));
      } else if (e.key.toLowerCase() === "f") {
        toggleFullscreen();
      }
    });
  </script>
</body>
</html>
