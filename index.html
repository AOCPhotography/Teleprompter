<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teleprompter</title>
  <style>
    body {
      background-color: black;
      color: white;
      margin: 0;
      font-size: 48px;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #controls {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      display: flex;
      justify-content: space-between;
      z-index: 999;
    }
    #script {
      padding: 80px 60px 60px 60px;
      max-width: 1000px;
      margin: auto;
      transform: scaleX(-1);
      white-space: pre-wrap;
      outline: none;
    }
    .hidden {
      display: none;
    }
    .highlight {
      background-color: yellow;
      color: black;
      padding: 0 4px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button onclick="togglePlay()">▶️ / ⏸️</button>
    <button onclick="toggleFullscreen()">⛶ Fullscreen</button>
  </div>
  <div id="script" contenteditable="true">Type or paste your script here...</div>

  <script>
    let script = document.getElementById("script");
    let isPlaying = false;
    let scrollSpeed = 1.5;
    let fontSize = 48;
    let scrollInterval;

    function togglePlay() {
      isPlaying = !isPlaying;
      if (isPlaying) {
        scrollInterval = setInterval(() => {
          window.scrollBy(0, scrollSpeed);
        }, 16);
      } else {
        clearInterval(scrollInterval);
      }
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().then(() => {
          document.getElementById("controls").classList.add("hidden");
        });
      } else {
        document.exitFullscreen().then(() => {
          document.getElementById("controls").classList.remove("hidden");
        });
      }
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "+") {
        scrollSpeed += 0.5;
      } else if (e.key === "-") {
        scrollSpeed = Math.max(0.5, scrollSpeed - 0.5);
      } else if (e.key === "{") {
        fontSize = Math.max(12, fontSize - 4);
        script.style.fontSize = fontSize + "px";
      } else if (e.key === "}") {
        fontSize += 4;
        script.style.fontSize = fontSize + "px";
      } else if (e.key === "ArrowDown") {
        window.scrollBy(0, fontSize);
      } else if (e.key === "ArrowUp") {
        window.scrollBy(0, -fontSize);
      } else if (e.key === " ") {
        e.preventDefault();
        togglePlay();
      } else if (e.key === "f" || e.key === "F") {
        toggleFullscreen();
      }
    });
  </script>
</body>
</html>
