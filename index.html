<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teleprompter</title>
  <style>
    body {
      background-color: black;
      color: white;
      margin: 0;
      font-size: 48px;
      font-family: Arial, sans-serif;
      overflow-y: auto;
    }
    #controls {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.85);
      padding: 10px;
      display: flex;
      justify-content: space-between;
      z-index: 9999;
    }
    #script {
      padding: 100px 80px 60px 80px;
      max-width: 1000px;
      margin: auto;
      white-space: pre-wrap;
      outline: none;
      transform: scaleX(-1); /* Mirror mode */
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button onclick="togglePlay()">▶️ / ⏸️</button>
    <button onclick="toggleFullscreen()">⛶ Fullscreen</button>
  </div>

  <div id="script" contenteditable="true">Paste your teleprompter script here...</div>

  <script>
    const script = document.getElementById("script");
    const controls = document.getElementById("controls");
    let isPlaying = false;
    let scrollSpeed = 2;
    let fontSize = 48;
    let scrollInterval;

    function togglePlay() {
      isPlaying = !isPlaying;
      if (isPlaying) {
        scrollInterval = setInterval(() => {
          window.scrollBy(0, scrollSpeed);
        }, 16);
      } else {
        clearInterval(scrollInterval);
      }
    }

    function toggleFullscreen() {
      const isFull = !!document.fullscreenElement;
      if (!isFull) {
        document.documentElement.requestFullscreen().then(() => {
          controls.style.display = "none";
        });
      } else {
        document.exitFullscreen().then(() => {
          controls.style.display = "flex";
        });
      }
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "+") {
        scrollSpeed += 0.5;
      } else if (e.key === "-") {
        scrollSpeed = Math.max(0.5, scrollSpeed - 0.5);
      } else if (e.key === "{") {
        fontSize = Math.max(12, fontSize - 4);
        script.style.fontSize = fontSize + "px";
      } else if (e.key === "}") {
        fontSize += 4;
        script.style.fontSize = fontSize + "px";
      } else if (e.key === "ArrowDown") {
        window.scrollBy(0, fontSize);
      } else if (e.key === "ArrowUp") {
        window.scrollBy(0, -fontSize);
      } else if (e.key === " ") {
        e.preventDefault();
        togglePlay();
      } else if (e.key === "f" || e.key === "F") {
        toggleFullscreen();
      }
    });

    // Drag-and-drop file support
    window.addEventListener("dragover", function(e) {
      e.preventDefault();
    });
    window.addEventListener("drop", function(e) {
      e.preventDefault();
      const file = e.dataTransfer.files[0];
      if (file && file.type === "text/plain") {
        const reader = new FileReader();
        reader.onload = function(event) {
          script.innerText = event.target.result;
        };
        reader.readAsText(file);
      }
    });
  </script>
</body>
</html>
