<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Teleprompter</title>
<style>
  body {
    background: black;
    color: white;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 40px 60px;
    overflow: hidden;
  }
  #teleprompter {
    width: 100%;
    height: 80vh;
    overflow-y: auto;
    font-size: 48px;
    line-height: 1.6;
    white-space: pre-wrap;
    padding-right: 20px;
    background: transparent;
    border: none;
    outline: none;
    color: white;
    direction: ltr;
    transform: scaleX(-1);
  }
  #teleprompter.normal-view {
    transform: none;
  }
  #controls {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 20px;
  }
  #controls button,
  #controls input[type=range],
  #controls input[type=color] {
    padding: 6px 12px;
    background: #333;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 14px;
    cursor: pointer;
  }
  .highlight-box {
    background-color: #FFD700;
    color: black;
    padding: 2px 5px;
    border-radius: 3px;
  }
  .fullscreen-mode {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: black;
    z-index: 9999;
    overflow: hidden;
    padding: 40px 60px;
    display: flex;
    flex-direction: column;
    justify-content: start;
  }
</style>
</head>
<body>
  <div id="controls">
    <button onclick="toggleScroll()">Play/Pause</button>
    <button onclick="flipText()">Flip</button>
    <button onclick="jumpToTop()">Top</button>
    <button onclick="nextHighlight()">Next Highlight</button>
    <button onclick="applyHighlight()">Highlight</button>
    <button onclick="removeSelectedHighlight()">Remove Highlight</button>
    <button onclick="simulateFullscreen()">Fullscreen</button>
    <input type="range" id="fontSize" min="24" max="120" value="48" onchange="changeFontSize(this.value)">
    <input type="color" id="highlightColor" value="#FFD700">
  </div>
  <div id="teleprompter" contenteditable="true">Paste or type your script here.</div>

<script>
  let isScrolling = false;
  let scrollInterval;
  let currentHighlightIndex = -1;

  const teleprompter = document.getElementById("teleprompter");
  const body = document.body;

  function toggleScroll() {
    if (isScrolling) {
      clearInterval(scrollInterval);
    } else {
      scrollInterval = setInterval(() => {
        teleprompter.scrollTop += 2;
      }, 20);
    }
    isScrolling = !isScrolling;
  }

  function flipText() {
    teleprompter.classList.toggle("normal-view");
  }

  function jumpToTop() {
    teleprompter.scrollTop = 0;
  }

  function nextHighlight() {
    const highlights = teleprompter.querySelectorAll(".highlight-box");
    if (!highlights.length) return;
    currentHighlightIndex = (currentHighlightIndex + 1) % highlights.length;
    highlights[currentHighlightIndex].scrollIntoView({ behavior: "smooth", block: "start" });
  }

  function applyHighlight() {
    const selection = window.getSelection();
    if (!selection.rangeCount || selection.isCollapsed) return;

    const range = selection.getRangeAt(0);
    const span = document.createElement("span");
    span.className = "highlight-box";
    span.style.backgroundColor = document.getElementById("highlightColor").value;
    span.style.color = "black";
    try {
      range.surroundContents(span);
    } catch (e) {
      alert("Highlighting failed. Try selecting text within a single block.");
    }
    selection.removeAllRanges();
  }

  function removeSelectedHighlight() {
    const selection = window.getSelection();
    if (!selection.rangeCount) return;
    const parent = selection.anchorNode?.parentNode;
    if (parent?.classList.contains("highlight-box")) {
      const text = parent.textContent;
      parent.replaceWith(document.createTextNode(text));
    }
    selection.removeAllRanges();
  }

  function changeFontSize(size) {
    teleprompter.style.fontSize = size + "px";
  }

  function simulateFullscreen() {
    body.classList.toggle("fullscreen-mode");
  }
</script>
</body>
</html>
